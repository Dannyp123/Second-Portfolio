<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/bootswatch.css">
    <title>Projects</title>
    <link rel="shortcut icon" href="/favicons/projects-favicon.png" type="shortcut icon">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"
        defer></script>
    <script type="text/javascript" src="/JS/handleBarsTemplates.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-link">
        <h3 class=" navbar-title font-weight-bold"><i class="fas fa-portrait"></i> Daniel
            Peterson</h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto pl-4">
                <li class="nav-item">
                    <a class="nav-link pr-4" href="/index.html"><i class="fas fa-user"></i> About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link pr-4" href="#">
                        <h4><i class="fas fa-project-diagram"></i> Projects</h4>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-4" href="/html/languages.html"><i class="fas fa-globe-americas"></i>
                        Languages
                        Learned</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-4" href="/html/contactInfo.html"><i class="fas fa-envelope"></i> Contact
                        Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-4" href="/html/workHistory.html"><i class="far fa-building"></i> Work History</a>
                </li>
            </ul>
        </div>
    </nav>
    <section id="projectOne">
        <script id="projectOneTemplate" type="text/x-handlebars-template">
            <div class="entry" id="my-projects">
                <ul class="container mt-5">
                    <li class="mt-4 mb-4 p-4 text-center card">
                        <p class="prject-title">
                            <h3 class="font-weight-bold">
                                {{title}}
                            </h3>
                        </p>
                        <h3>
                            <a class="project-link" href="{{projectLink}}" target="_blank">Project Link</a>
                        </h3>
                        <h3 class="text-link font-weight-bold pt-4">
                            Languages Used
                        </h3>
                        <h5>
                            <p class="project-langs pb-3">
                                {{languages}}
                            </p>
                        </h5>
                        <h3 class="font-weight-bold text-link">Description</h3>
                        <h5>
                            {{description}}
                        </h5>
                    </li>
                </ul>
            </div>
        </script>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
